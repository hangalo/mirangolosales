<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>SIG - Sistema Integrado de Getsão de Vendas</title>
        <h:outputStylesheet name="home.css" library="css"/>
    </h:head>
    <h:body style="padding-top: 10px ">
        <b:navBar brand="" brandHref="index_1.jsf" inverse="true" fixed="top">
            <h:link outcome="/index_1">
                <h:graphicImage style="margin-top: 1%" library="imagens" name="house.png" height="25" width="25"/>
            </h:link>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Email" fieldSize="sm"/>
                    <!--input type="text" class="form-control" placeholder="Search"/-->
                </div>
                <div class="form-group">
                    <b:inputText placeholder="Senha" fieldSize="sm"/>
                </div> 
                #{' '}
                <b:commandButton size="sm" action="a" value="Entrar" look="success" icon="chevron-right" iconAlign="right"/>
            </h:form>
        </b:navBar>

        <b:container fluid="true">  

            <b:column col-sm="9" col-md="12" >
                <b:row>

                    <b:column col-sm="9" col-md="12" styleClass="main">
                        <br/>
                        <br/>
                        <h:form id="formCercaFrate" styleClass="navbar-form navbar-right">                            
                            <b:commandButton icon="search" actionListener="#{clienteMB.buscarClientesPorNomeSobrenome}" styleClass="but but-primary" update=":frmClientesNomeSobrenome:dtClientesNomeSobrenome"/>
                            <b:commandButton style="margin-left: 10px" icon="plus" type="button" onclick="PF('dlg3').show();" /> 
                        </h:form>
                        
                    </b:column>
                </b:row>
            </b:column>

            <b:column style="margin-top: -1.5%" col-sm="9" col-md="12" styleClass="main">
                <f:view>
                    <b:panel look="primary">
                        <f:facet name="heading">
                            <h:outputText style="text-align: center; color: white" value="CLIENTES " />
                        </f:facet>

                        <b:form id="frmClientesNomeSobrenome">

                            <b:dataTable searching="true" id="dtClientesNomeSobrenome" value="#{clienteMB.clientesPorNomeSobrenome}" var="item">
                                <b:column style="text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['numero.registo']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCliente}"/>
                                </b:column>
                                <b:column style="text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nome']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nomeCliente}"/>
                                </b:column>
                                <b:column style="text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['sobrenome']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.sobrenomeCliente}"/>
                                </b:column>
                                <b:column style="text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['casa']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.casaCliente}"/>
                                </b:column>
                                <b:column style="text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['rua']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ruaCliente}"/>
                                </b:column>
                                <b:column style="text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['bairro']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.bairroCliente}"/>
                                </b:column>
                                <b:column style="text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['distrito:']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.distritoCliente}"/>
                                </b:column>
                                <b:column style="text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['telefone']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefonePrincipal}"/>
                                </b:column>
                                <b:column style="text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['telemovel']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telemovelPrincipal}"/>
                                </b:column>
                                <b:column style="text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['email']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.emailPrincipal}"/>
                                </b:column>
                                <b:column style="text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['data.cadastro']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dataCadastro}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </b:column>
                                <b:column style="text-align: center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['municipio']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idMunicipio.nomeMunicipio}"/>
                                </b:column>




                            </b:dataTable>

                            <b:form id="frmVer">
                                <p:dialog id="ver" widgetVar="dlgVer" showEffect="explode" hideEffect="bounce" height="400">

                                </p:dialog>
                            </b:form>



                        </b:form>
                    </b:panel>
                </f:view>
            </b:column> 
        </b:container>

        <h:form id="frmNovo">

            <p:dialog style="background-color: white; color: blue" header="#{msg['cliente.novo']}" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="500">



                <b:form>
                    <b:growl id="msg"/>
                    <h:panelGrid columns="1">
                        <p:outputLabel value="#{msg['numero.contribuinte']}" for="numeroContribuinte" />
                        <p:inputText id="numeroContribuinte" value="#{clienteMB.cliente.numeroContribuinte}" title="Número de contribuinte" size="40" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['nome']}" for="nomeCliente" />
                            <p:inputText id="nomeCliente" value="#{clienteMB.cliente.nomeCliente}" title="NomeCliente" size="40" />
                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['sobrenome']}" for="sobrenomeCliente" />
                            <p:inputText id="sobrenomeCliente" value="#{clienteMB.cliente.sobrenomeCliente}" title="SobrenomeCliente" size="40"/>
                        </h:panelGrid>
                    </h:panelGrid> 


                    <h:panelGrid columns="1">
                        <p:outputLabel value="#{msg['casa']}" for="casaCliente" />
                        <p:inputText id="casaCliente" value="#{clienteMB.cliente.casaCliente}" title="CasaCliente" size="10" />
                    </h:panelGrid>

                    <h:panelGrid columns="3">
                        <h:panelGrid columns="1">

                            <p:outputLabel value="#{msg['rua']}" for="ruaCliente" />
                            <p:inputText id="ruaCliente" value="#{clienteMB.cliente.ruaCliente}" title="RuaCliente" />
                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['bairro']}" for="bairroCliente" />
                            <p:inputText id="bairroCliente" value="#{clienteMB.cliente.bairroCliente}" title="BairroCliente" size="30" />
                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['distrito:']}" for="distritoCliente" />
                            <p:inputText id="distritoCliente" value="#{clienteMB.cliente.distritoCliente}" title="DistritoCliente" />
                        </h:panelGrid>   
                    </h:panelGrid>   


                    <h:panelGrid columns="3">
                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['telefone']}" for="telefonePrincipal" />
                            <p:inputText id="telefonePrincipal" value="#{clienteMB.cliente.telefonePrincipal}" title="TelefonePrincipal" />
                        </h:panelGrid>   

                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['telemovel']}" for="telemovelPrincipal" />
                            <p:inputText id="telemovelPrincipal" value="#{clienteMB.cliente.telemovelPrincipal}" title="TelemovelPrincipal" size="30" />
                        </h:panelGrid>  

                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['email']}" for="emailPrincipal" />
                            <p:inputText id="emailPrincipal" value="#{clienteMB.cliente.emailPrincipal}" title="EmailPrincipal" />
                        </h:panelGrid>  
                    </h:panelGrid>


                    <h:panelGrid columns="2">


                        <h:panelGrid columns="1">
                            <p:outputLabel value="#{msg['municipio']}" for="municipio" />
                            <p:selectOneMenu id="municipio" value="#{clienteMB.cliente.idMunicipio}" filter="true" filterMatchMode="startsWith" converter="municipioConverter" required="true" requiredMessage="The Municipio field is required." style="width: 200px;">
                                <f:selectItem itemLabel="== Seleziona ==" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{localidadeMB.carregaMunicipios}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>

                    </h:panelGrid>


                    <h:panelGrid columns="1">
                        <p:outputLabel value="#{msg['data.cadastro']}" for="dataCadastro" />
                        <p:calendar id="dataCadastro" value="#{clienteMB.cliente.dataCadastro}" title="DataCadastro" />

                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="2">

                        <p:commandButton value="#{app['button.guardar']}" actionListener="#{clienteMB.save}" ajax="false" resetValues="true" update="msg">

                        </p:commandButton>
                        <p:commandButton value="#{app['button.fechar']}" actionListener="#">

                        </p:commandButton>


                    </h:panelGrid>

                </b:form>


            </p:dialog>



        </h:form>



        <footer style="background-color: #ffffff; margin-top: 1%">
            <b:progressBar value="100" animated="true" renderCaption="false"/>

            <p style="text-align: center">
                MirangoloSales - Sistema de Gestão de Vendas
                <br/>
                <a href="www.fenixinnovation.com"><b style="color: black">FênixInnovation</b></a> - 2019 Comprometidos com a Inovação</p> 
            <br></br>
        </footer>

        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
                color: white;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>

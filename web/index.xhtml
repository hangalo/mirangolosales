<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SIG - Sistema Integrato di Gestione - CURIA</title>
        <h:outputStylesheet name="home.css" library="css"/>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">
               Mirangolo - Sistema de Gestão de Vendas
            </div>
            <hr/>

            <br/>

            <div id="box-container">

                <div class="box-frate">


                    <h:link outcome="home-pages/vendas-home">
                        <h:graphicImage library="imagens" name="sales.png" height="100" width="100"/>
                    </h:link>
                    <h:link outcome="home-pages/vendas-home" value="Vendas" style="display: block; text-decoration: none;" />      
                </div>


                <div class="box-frate">

                    <h:link outcome="home-pages/artigos-home">

            </div>
            
         
           
            <hr/>

           







            <div class="titolo-pagina"> 
                <hr/>
            </div>



            <div id="box-container">
                <div class="box-home">



                    <h:link outcome="/home-pages/admin-entrata-home">
                        <h:graphicImage library="imagens" name="work_culture.png" height="80" width="80"/>
                    </h:link>
                    <h:link outcome="/home-pages/admin-entrata-home" value="Reservada" style="display: block; text-decoration: none;" />   

                </div>   


            </div>
            
            <div id="rodape-home">
             
            </div>
  
        </div>

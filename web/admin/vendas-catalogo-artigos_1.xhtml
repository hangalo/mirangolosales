<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    
    <h:body style="padding-top: 10px ">
        
        <ui:composition template="./../WEB-INF/templates/opac-vendas-template_1.xhtml">
            
            <ui:define name="content">
                
                <b:column col-sm="9" col-md="12" styleClass="main">
                    <b:panel look="primary">
                        <f:facet name="heading">
                            <h:outputText style="text-align: center; color: white" value="ARTIGOS - CATÃLOGO GERAL"/>
                        </f:facet>                        
                        <f:view>

                    <h:form>
                        <b:commandButton value="Imprimir    " actionListener="#{gestorRelatoriosMB.imprimirCatalogoArtigos}" style="font-weight: bold; font-size: 1.5em; margin-bottom: 14px;"/>
                        <p:dataTable value="#{artigoMB.artigos}" var="item" scrollRows="50" scrollable="true" liveScroll="true" scrollHeight="400" >

                            <p:column headerText="#{msg['artigo.nome.artigo']}" sortBy="#{item.nomeArtigo}">
                                <h:outputText value="#{item.nomeArtigo}" />
                            </p:column>

                            
                            <p:column headerText="#{msg['artigo.preco']}" sortBy="#{item.precoArtigo}">
                                <h:outputText value="#{item.precoArtigo}">
                                    <f:convertNumber currencySymbol = "AO" type = "currency" locale="ao_AO" />
                                </h:outputText>
                            </p:column>


                            
                            <p:column headerText="#{msg['artigo.existencias']}" sortBy="#{item.existencias}">
                                 <h:outputText value="#{item.existencias}">
                                    <f:convertNumber currencySymbol = "Kg" maxFractionDigits="0" type = "currency" locale="ao_AO" />
                                </h:outputText>
                            </p:column>
                         

                          

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['artigo.codigo.barras']}"/>
                                </f:facet>
                                <h:outputText value="#{item.codigoBarraArtigo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['artigo.codigo.comercial']}"/>
                                </f:facet>
                                <h:outputText value="#{item.codigoComercialArtigo}"/>
                            </p:column>


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['seccao.nome']}"/>
                                </f:facet>
                                <h:outputText value="#{item.idSeccao.nomeSeccao}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['categoria.nome']}"/>
                                </f:facet>
                                <h:outputText value="#{item.idCategoriaArtigo.nomeCategoriaArtigo}"/>
                            </p:column>


                        </p:dataTable>
                    </h:form>
                </f:view>
                    </b:panel>
                </b:column>
                    
                  
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>

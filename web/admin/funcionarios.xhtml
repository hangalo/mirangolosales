<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

         <ui:composition template="./../WEB-INF/templates/templante_staff_add.xhtml">

          

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>


                    

                    <h:form>
                        <p:commandButton value="#{app['button.novo']}" type="button" onclick="PF('dlg3').show();" /> 

                        <p:dialog header="#{msg['funcionario']}" widgetVar="dlg3" showEffect="explode" hideEffect="bounce"  height="300">


                            <h:form>
                               
                                 <p:growl id="msg"/>
                                <h:panelGrid columns="2">
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="#{msg['nome']}" for="nome" />
                                        <p:inputText id="nome" value="#{funcionarioMB.funcionario.nomeFuncionario}" title="Nome" size="40" />
                                    </h:panelGrid>

                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="#{msg['sobrenome']}" for="sobrenome" />
                                        <p:inputText id="sobrenome" value="#{funcionarioMB.funcionario.sobrenomeFuncionario}" title="Sobrenome" size="40"/>
                                    </h:panelGrid>
                                </h:panelGrid> 


                                <h:panelGrid columns="1">
                                    <p:outputLabel value="#{msg['casa']}" for="casa" />
                                    <p:inputText id="casa" value="#{funcionarioMB.funcionario.casaFuncionario}" title="Casa" size="10" />
                                </h:panelGrid>

                                <h:panelGrid columns="3">
                                    <h:panelGrid columns="1">

                                        <p:outputLabel value="#{msg['rua']}" for="rua" />
                                        <p:inputText id="rua" value="#{funcionarioMB.funcionario.ruaFuncionario}" title="Rua" />
                                    </h:panelGrid>

                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="#{msg['bairro']}" for="bairro" />
                                        <p:inputText id="bairro" value="#{funcionarioMB.funcionario.bairroFuncionario}" title="Bairro" size="30" />
                                    </h:panelGrid>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="#{msg['distrito:']}" for="distrito" />
                                        <p:inputText id="distrito" value="#{funcionarioMB.funcionario.distritoFuncionario}" title="Distrito" />
                                    </h:panelGrid>   
                                </h:panelGrid>   


                                <h:panelGrid columns="3">
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="#{msg['telefone']}" for="telefonePrincipal" />
                                        <p:inputText id="telefonePrincipal" value="#{funcionarioMB.funcionario.telefonePrincipal}" title="TelefonePrincipal" />
                                    </h:panelGrid>   

                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="#{msg['telemovel']}" for="telemovelPrincipal" />
                                        <p:inputText id="telemovelPrincipal" value="#{funcionarioMB.funcionario.telemovelPrincipal}" title="TelemovelPrincipal" size="30" />
                                    </h:panelGrid>  

                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="#{msg['email']}" for="emailPrincipal" />
                                        <p:inputText id="emailPrincipal" value="#{funcionarioMB.funcionario.emailPrincipal}" title="EmailPrincipal" />
                                    </h:panelGrid>  
                                </h:panelGrid>


                                <h:panelGrid columns="2">
                                    

                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="#{msg['municipio']}" for="municipio" />
                                        <p:selectOneMenu id="municipio" value="#{funcionarioMB.funcionario.idMunicipio}" filter="true" filterMatchMode="startsWith" converter="municipioConverter" required="true" requiredMessage="The Municipio field is required." style="width: 200px;">
                                            <f:selectItem itemLabel="== Seleziona ==" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{localidadeMB.carregaMunicipios}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>

                                </h:panelGrid>

                               
                                  

                                        <p:commandButton value="#{app['button.guardar']}" actionListener="#{funcionarioMB.save}" ajax="false" resetValues="true" update="msg">

                                    </p:commandButton>
                                 <p:commandButton value="#{app['button.fechar']}" ajax="true" immediate="true"/>

                                


                                
                                
                               
                            </h:form>

                            
                        </p:dialog>

                    </h:form>


                </f:view>

            </ui:define>

           
        </ui:composition>

    </body>
</html>

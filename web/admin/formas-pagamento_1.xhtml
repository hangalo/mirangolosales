<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/templante_staff_add_1.xhtml">



            <ui:define name="content">
                <f:view>
                    <b:container fluid="true">
                        <b:row>
                            <b:column col-sm="9" col-md="12" styleClass="main">
                                <b:panel>
                                    <h:form>
                                        <b:commandButton icon="plus" type="button" onclick="PF('dlg3').show();" /> 
                                        <br/><br/>
                                    </h:form>

                                    <b:panel look="primary" title="Lista">
                                        <h:form>
                                            <b:dataTable  value="#{formaPagamentoMB.formaPagamentos}" var="item">
                                                <b:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msg['numero.registo']}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.idFormaPagamento}"/>
                                                </b:column>
                                                <b:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msg['formapagamento.lista']}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.nomeFormaPagamento}"/>
                                                </b:column>
                                            </b:dataTable>
                                        </h:form>

                                    </b:panel>
                                    <h:form>


                                        <p:dialog header="#{msg['formapagamento']}" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">


                                            <h:form id="formFormaPagamento">
                                                <p:growl id="glGuardar"/>
                                                <p:panelGrid columns="2">

                                                    <p:outputLabel value="#{msg['formapagamento']}" for="nomeFormaPagamento" />
                                                    <p:inputText id="nomeFormaPagamento" value="#{formaPagamentoMB.formaPagamento.nomeFormaPagamento}" title="NomeFormaPagamento" />
                                                </p:panelGrid>

                                                <p:commandButton value="#{app['button.guardar']}" actionListener="#{formaPagamentoMB.save}" ajax="false" update="glGuardar" resetValues="true"/>

                                            </h:form>

                                        </p:dialog>

                                    </h:form>
                                </b:panel>
                            </b:column>
                        </b:row>
                    </b:container>
                </f:view>



            </ui:define>



        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/templante_staff_add_1.xhtml">



            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">

                <b:container fluid="true">
                    <b:row>
                        <b:column col-sm="9" col-md="12" styleClass="main"> 
                            <b:panel look="link" title="ARTIGOS">
                                <b:form id="formCategoriaArtigo">
                                    <b:growl id="glGuardar"/>
                                    <b:panelGrid columns="2">
                                        <b:inputText style="width: 200px" placeholder="Nova Categoria" value="#{categoriaArtigoMB.categoriaArtigo.nomeCategoriaArtigo}"/>
                                        <b:commandButton ajax="formaCategoriaArtigo" icon="check" style=" margin-left: -75%" actionListener="#{categoriaArtigoMB.save}" update="glGuardar"/>
                                        <br/>     
                                    </b:panelGrid>

                                </b:form>

                                <f:view>
                                    <b:panel look="primary" title="LISTA DE ARTIGOS">
                                        <b:form>
                                        <b:dataTable value="#{categoriaArtigoMB.categoriaArtigos}" var="item">
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="IdCategoriaArtigo"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idCategoriaArtigo}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="NomeCategoriaArtigo"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nomeCategoriaArtigo}"/>
                                            </p:column>
                                        </b:dataTable>
                                    </b:form>
                                    </b:panel>
                                </f:view>
                            </b:panel>
                        </b:column>
                    </b:row>
                </b:container>


            </ui:define>



        </ui:composition>

    </body>
</html>

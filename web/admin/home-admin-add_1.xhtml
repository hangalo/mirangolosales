<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>SIG - Sistema Integrado de Getsão de Vendas</title>
        <h:outputStylesheet name="home.css" library="css"/>
    </h:head>
    <h:body style="padding-top: 10px ">
        <ui:include src="../WEB-INF/menus/menu_base.xhtml" />


        <b:container fluid="true"> 
            <b:column col-sm="9" col-md="12" >
                <b:row>
                    <b:column col-sm="9" col-md="12" styleClass="main">
                        <h:form>
                            <p:tabMenu style="float: right" activeIndex="#{param.i}">

                                <p:menuitem value="Procurar por nome" outcome="/home-pages/artigos-home_1" style="color: #0066CC;">
                                    <f:param name="i" value="0" />
                                </p:menuitem>
                                <p:menuitem value="Procurar por codigo de barras" outcome="/publico/catalogo-artigos-busca-por-codigo-de-barras_1" style="color: #0066CC;">
                                    <f:param name="i" value="1" />
                                </p:menuitem>
                                <p:menuitem value="Catalogo Geral" outcome="/publico/catalogo-artigos_1" style="color: #0066CC;">
                                    <f:param name="i" value="3" />
                                </p:menuitem>

                            </p:tabMenu>
                        </h:form>
                    </b:column>
                </b:row>
            </b:column>


            <b:column style="margin-top: -1.5%" col-sm="9" col-md="12" styleClass="main">
                <f:view>
                    <b:panel look="primary">
                        <f:facet name="heading">
                            <h:outputText style="text-align: center; color: white" value="ARTIGOS " />
                        </f:facet>

                        <h:form  id="adicionarProdutos">
                            <h:messages showDetail="true" showSummary="true"/>
                            <b:growl id="addMessages"/>
                            <b:panelGrid columns="1">
                                <p:autoComplete style="margin-top: 0px; margin-right: 40px; float: right;" value="#{artigoMB.artigo}" completeMethod="#{artigoMB.queryArtigos}" var="artigo" itemValue="#{artigo}" itemLabel="#{artigo.nomeArtigo}"   maxResults="10" dropdown="true" forceSelection="true" requiredMessage="Seleccionar um valor" converter="artigoConverter" size="40">
                                    <p:column>
                                        <h:outputText value="#{artigo.nomeArtigo} (Stock: #{artigo.existencias} | Preço: #{artigo.precoArtigo})"/>
                                    </p:column>
                                    <p:ajax event="itemSelect" listener="#{artigoMB.selectListenerArtgiosPorNomeAutoComplete}" update="addMessages :formArtigosPorNome:dtArtigosPorNome" />
                                </p:autoComplete>
                            </b:panelGrid>
                        </h:form>

                        <h:form id="formArtigosPorNome">

                            <b:dataTable  searching="false" id="dtArtigosPorNome" value="#{artigoMB.artigosPorNomes}" var="item" >

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['artigo.nome.artigo']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nomeArtigo}" />
                                </p:column>


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['artigo.preco']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.precoArtigo}">
                                        <f:convertNumber currencySymbol = "AO" type = "currency" locale="ao_AO" />
                                    </h:outputText>
                                </p:column>



                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['artigo.existencias']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.existencias}">
                                        <f:convertNumber currencySymbol = "Kg" maxFractionDigits="0" type = "currency" locale="ao_AO" />
                                    </h:outputText>
                                </p:column>




                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['artigo.codigo.barras']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codigoBarraArtigo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['artigo.codigo.comercial']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codigoComercialArtigo}"/>
                                </p:column>


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['seccao.nome']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idSeccao.nomeSeccao}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['categoria.nome']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCategoriaArtigo.nomeCategoriaArtigo}"/>
                                </p:column>


                            </b:dataTable>
                        </h:form>




                    </b:panel>
                </f:view>
            </b:column> 
        </b:container>









        <footer style="background-color: #ffffff; margin-top: 1%">
            <b:progressBar value="100" animated="true" renderCaption="false"/>

            <p style="text-align: center">
                MirangoloSales - Sistema de Gestão de Vendas
                <br/>
                <a href="www.fenixinnovation.com"><b style="color: black">FênixInnovation</b></a> - 2019 Comprometidos com a Inovação</p> 
            <br></br>
        </footer>

        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
                color: white;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>

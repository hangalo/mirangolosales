<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/template-staff.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
               
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{transportadoraMB.transportadoras}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idtransportadora"/>
                                </f:facet>
                                <h:outputText value="#{item.idtransportadora}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    
                    
                       <h:form>
          <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 

                        <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
                           


                            <h:form>
                                <h1><h:outputText value="Create/Edit"/></h1>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Idtransportadora:" for="idtransportadora" />
                                    <p:inputText id="idtransportadora" value="#{transportadoraMB.transportadora.idtransportadora}" title="Idtransportadora" required="true" requiredMessage="The Idtransportadora field is required."/>
                                </p:panelGrid>
                            </h:form>

                            
                        </p:dialog>
        
        </h:form>
                    
                </f:view>

                
                
            </ui:define>

         

        </ui:composition>

    </body>
</html>

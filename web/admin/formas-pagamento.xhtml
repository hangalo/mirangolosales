<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/templante_staff_add.xhtml">

           

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                          <p:commandButton value="#{app['button.nova']}" type="button" onclick="PF('dlg3').show();" /> 
                    </h:form>

                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{formaPagamentoMB.formaPagamentos}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['numero.registo']}"/>
                                </f:facet>
                                <h:outputText value="#{item.idFormaPagamento}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['formapagamento.lista']}"/>
                                </f:facet>
                                <h:outputText value="#{item.nomeFormaPagamento}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <h:form>
                      

                        <p:dialog header="#{msg['formapagamento']}" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">


                            <h:form id="formFormaPagamento">
                                <p:growl id="glGuardar"/>
                                <p:panelGrid columns="2">

                                    <p:outputLabel value="#{msg['formapagamento']}" for="nomeFormaPagamento" />
                                    <p:inputText id="nomeFormaPagamento" value="#{formaPagamentoMB.formaPagamento.nomeFormaPagamento}" title="NomeFormaPagamento" />
                                </p:panelGrid>

                                <p:commandButton value="#{app['button.guardar']}" actionListener="#{formaPagamentoMB.save}" ajax="false" update="glGuardar" resetValues="true"/>
                                   
                            </h:form>

                        </p:dialog>

                    </h:form>
                </f:view>



            </ui:define>

         

        </ui:composition>

    </body>
</html>

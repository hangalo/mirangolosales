<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>SIG - Sistema Integrado de Getsão de Vendas</title>
        <h:outputStylesheet name="home.css" library="css"/>
    </h:head>
    <h:body style="padding-top: 10px ">
        <ui:include src="../WEB-INF/menus/menu_base.xhtml" />


        <b:container fluid="true"> 

            <b:column style="margin-top: -1.5%" col-sm="9" col-md="12" styleClass="main">
                <f:view>
                    <b:panel look="primary">
                        <f:facet name="heading">
                            <h:outputText style="text-align: center; color: white" value="AUDITORIA ESTOQUE" />
                        </f:facet>




                        <h:form style="float: right" id="formAuditoria">
                            <h:messages/>
                            <h:panelGrid columns="6" cellspacing="5%">
                                <p:calendar placeholder="Início" style="margin-right:  10px" value="#{estoqueMB.inicio}" pattern="dd/MM/yyyy" id="inicio"/>
                                <p:calendar placeholder="Fim" style="margin-right:  10px" value="#{estoqueMB.fim}" pattern="dd/MM/yyyy" id="fim"/>
                                <b:commandButton style="margin-left: 6px" icon="search" styleClass="but but-primary" actionListener="#{estoqueMB.executarBuscarEstoqueEntreDatas}">
                                    <f:ajax execute="formAuditoria:inicio formAuditoria:fim" render=":formDtAuditoria:dtAuditoria"/>
                                </b:commandButton>
                            </h:panelGrid>
                            <br/>
                        </h:form>




                        <h:form id="formDtAuditoria">

                            <b:dataTable id="dtAuditoria" value="#{estoqueMB.auditoriaEstoques}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['numero.registo']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEstoque}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['artigo.nome.artigo']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idArtigo.nomeArtigo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['artigo.codigo.comercial']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idArtigo.codigoComercialArtigo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['data.entrada']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dataEntradaArtigo}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['artigo.existencias']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.quantidadeArtigo}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['data.validade']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.validade}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['artigo.disponivel']}"/>
                                    </f:facet>
                                    <h:selectBooleanCheckbox value="#{item.disponivel}"/>
                                </p:column>
                            </b:dataTable>
                        </h:form>
                    </b:panel>

                </f:view>

            </b:column> 
        </b:container>









        <footer style="background-color: #ffffff; margin-top: 1%">
            <b:progressBar value="100" animated="true" renderCaption="false"/>

            <p style="text-align: center">
                MirangoloSales - Sistema de Gestão de Vendas
                <br/>
                <a href="www.fenixinnovation.com"><b style="color: black">FênixInnovation</b></a> - 2019 Comprometidos com a Inovação</p> 
            <br></br>
        </footer>

        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
                color: white;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>

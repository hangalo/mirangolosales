<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

         <ui:composition template="./../WEB-INF/templates/templante_staff_add.xhtml">

           

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">

                <f:view>
                    <h:form>
                           <p:commandButton value="#{app['button.novo']}" type="button" onclick="PF('dlg3').show();" /> 
                    </h:form>

                    <h:form>

                        <p:dataTable value="#{departamentoMB.departamentos}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['numero.registo']}"/>
                                </f:facet>
                                <h:outputText value="#{item.idDepartamento}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['departamento']}"/>
                                </f:facet>
                                <h:outputText value="#{item.nomeDepartamento}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>


                    <h:form>
                     

                        <p:dialog header="#{msg['departamento']}" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">



                            <h:form>
                               <p:growl id="glGuardar"/>
                                <p:panelGrid columns="2">
                                    
                                    <p:outputLabel value="#{msg['departamento']}:" for="nomeDepartamento" />
                                    <p:inputText id="nomeDepartamento" value="#{departamentoMB.departamento.nomeDepartamento}" title="NomeDepartamento" />
                                </p:panelGrid>
                                
                                
                                <p:commandButton value="#{app['button.guardar']}" actionListener="#{departamentoMB.save}" ajax="false" update="glGuardar" resetValues="true"/>
                            </h:form>


                        </p:dialog>

                    </h:form>
                </f:view>


            </ui:define>

          

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

       <ui:composition template="./../WEB-INF/templates/templante_staff_auditoria.xhtml">

          

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
               
                <f:view>

                       <h:form id="formAuditoria">
                        <h:messages/>
                        <p:panel header="Auditoria Estoque">

                            <h:panelGrid columns="6" cellspacing="5%">
                                <h:outputLabel value="InÃ­cio"/>
                                <p:calendar value="#{estoqueMB.inicio}" pattern="dd/MM/yyyy" id="inicio"/>
                                <h:outputLabel value="Fim"/>
                                <p:calendar value="#{estoqueMB.fim}" pattern="dd/MM/yyyy" id="fim"/>
                                <h:commandButton value="Cercare..." styleClass="but but-primary" actionListener="#{estoqueMB.executarBuscarEstoqueEntreDatas}">
                                    <f:ajax execute="formAuditoria:inicio formAuditoria:fim" render=":formDtAuditoria:dtAuditoria"/>
                                </h:commandButton>
                            </h:panelGrid>

                        </p:panel>

                    </h:form>
                  
                        
                   

                        <h:form id="formDtAuditoria">
                      
                        <p:dataTable id="dtAuditoria" value="#{estoqueMB.auditoriaEstoques}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['numero.registo']}"/>
                                </f:facet>
                                <h:outputText value="#{item.idEstoque}"/>
                            </p:column>
                              <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['artigo.nome.artigo']}"/>
                                </f:facet>
                                  <h:outputText value="#{item.idArtigo.nomeArtigo}"/>
                            </p:column>
                              <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['artigo.codigo.comercial']}"/>
                                </f:facet>
                                  <h:outputText value="#{item.idArtigo.codigoComercialArtigo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['data.entrada']}"/>
                                </f:facet>
                                <h:outputText value="#{item.dataEntradaArtigo}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['artigo.existencias']}"/>
                                </f:facet>
                                <h:outputText value="#{item.quantidadeArtigo}"/>
                            </p:column>
                           
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['data.validade']}"/>
                                </f:facet>
                                <h:outputText value="#{item.validade}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['artigo.disponivel']}"/>
                                </f:facet>
                                <h:selectBooleanCheckbox value="#{item.disponivel}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

                
            </ui:define>

         

        </ui:composition>

    </body>
</html>

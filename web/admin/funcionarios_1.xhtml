<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/templante_staff_add_1.xhtml">



            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <b:container fluid="true">
                        <b:row>
                            <b:column col-sm="9" col-md="12" styleClass="main">
                                <b:panel look="primary" title="NOVO FUNCIONÁRIO">
                                    <h:form>
                                        <b:growl id="msg"/>
                                        <b:panelGrid columns="4">
                                            <b:inputText placeholder="Nome" id="nome" value="#{funcionarioMB.funcionario.nomeFuncionario}" title="Nome" size="40" />
                                            <b:inputText placeholder="Sobrenome" id="sobrenome" value="#{funcionarioMB.funcionario.sobrenomeFuncionario}" title="Sobrenome" size="40"/>
                                            <b:inputText placeholder="#{msg['casa']}" id="casa" value="#{funcionarioMB.funcionario.casaFuncionario}" title="Casa" size="10" />
                                            <b:inputText placeholder="#{msg['rua']}" id="rua" value="#{funcionarioMB.funcionario.ruaFuncionario}" title="Rua" />
                                            <b:inputText placeholder="#{msg['bairro']}" id="bairro" value="#{funcionarioMB.funcionario.bairroFuncionario}" title="Bairro" size="30" />
                                            <b:inputText placeholder="#{msg['distrito:']}" id="distrito" value="#{funcionarioMB.funcionario.distritoFuncionario}" title="Distrito" />
                                            <b:inputText placeholder="#{msg['telefone']}" id="telefonePrincipal" value="#{funcionarioMB.funcionario.telefonePrincipal}" title="TelefonePrincipal" />
                                            <b:inputText placeholder="#{msg['telemovel']}" id="telemovelPrincipal" value="#{funcionarioMB.funcionario.telemovelPrincipal}" title="TelemovelPrincipal" size="30" />
                                            <b:inputText placeholder="#{msg['email']}" id="emailPrincipal" value="#{funcionarioMB.funcionario.emailPrincipal}" title="EmailPrincipal" />
                                            <b:selectOneMenu id="municipio" value="#{funcionarioMB.funcionario.idMunicipio}" select2="true" converter="municipioConverter" required="true" requiredMessage="The Municipio field is required." >
                                                    <f:selectItem itemLabel="** Município **" itemValue="#{null}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{localidadeMB.carregaMunicipios}"/>
                                            </b:selectOneMenu>
                         
                                        </b:panelGrid>
                                        <p:commandButton value="#{app['button.guardar']}" actionListener="#{funcionarioMB.save}" ajax="false" resetValues="true" update="msg"/>
                                    </h:form>
                                </b:panel>
                            </b:column>
                        </b:row>
                    </b:container>
                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>

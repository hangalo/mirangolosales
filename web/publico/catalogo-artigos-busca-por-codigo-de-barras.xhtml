<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/templates/opac-artigos-template.xhtml">



            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>

                    <h:form style="margin-top: 20px" id="adicionarProdutos">
                        <h:messages showDetail="true" showSummary="true"/>
                        <p:growl id="addMessages"/>
                        <h:panelGrid columns="1">
                            <h:outputLabel value="Procura artigo pelo codigo de barras"/>
                            <p:autoComplete value="#{artigoMB.artigo}"
                                            completeMethod="#{artigoMB.queryArtigosPorCodigoBarras}"
                                            var="codigoBarras"
                                            itemValue="#{codigoBarras}"
                                            itemLabel="#{codigoBarras.codigoBarraArtigo}"   maxResults="10"  forceSelection="true" requiredMessage="Seleccionar um valor" converter="artigoConverter" size="40">

                                <p:column>
                                    <h:outputText value="#{codigoBarras.codigoBarraArtigo} (Artigo: #{codigoBarras.nomeArtigo} | PreÃ§o: #{codigoBarras.precoArtigo})"/>
                                </p:column>

                                <p:ajax event="itemSelect" listener="#{artigoMB.selectListenerArtgiosPorCodigoBarrasAutoComplete}" update="addMessages :formArtigosPorCodigoBarras:dtArtigosPorCodigoBarras" />

                            </p:autoComplete>
                        </h:panelGrid>
                    </h:form>

                    <h:form id="formArtigosPorCodigoBarras">
                        <h2><h:outputText value="#{msg['artigo.lista']}"/></h2>
                        <p:dataTable id="dtArtigosPorCodigoBarras" value="#{artigoMB.artigosPorCodigoBarras}" var="item" scrollRows="50" scrollable="true" liveScroll="true" scrollHeight="400" >

                            <p:column headerText="#{msg['artigo.nome.artigo']}" sortBy="#{item.nomeArtigo}">
                                <h:outputText value="#{item.nomeArtigo}" />
                            </p:column>


                            <p:column headerText="#{msg['artigo.preco']}" sortBy="#{item.precoArtigo}">
                                <h:outputText value="#{item.precoArtigo}">
                                    <f:convertNumber currencySymbol = "AO" type = "currency" locale="ao_AO" />
                                </h:outputText>
                            </p:column>



                            <p:column headerText="#{msg['artigo.existencias']}" sortBy="#{item.existencias}">
                                <h:outputText value="#{item.existencias}">
                                    <f:convertNumber currencySymbol = "Kg" maxFractionDigits="0" type = "currency" locale="ao_AO" />
                                </h:outputText>
                            </p:column>




                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['artigo.codigo.barras']}"/>
                                </f:facet>
                                <h:outputText value="#{item.codigoBarraArtigo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['artigo.codigo.comercial']}"/>
                                </f:facet>
                                <h:outputText value="#{item.codigoComercialArtigo}"/>
                            </p:column>


                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['seccao.nome']}"/>
                                </f:facet>
                                <h:outputText value="#{item.idSeccao.nomeSeccao}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['categoria.nome']}"/>
                                </f:facet>
                                <h:outputText value="#{item.idCategoriaArtigo.nomeCategoriaArtigo}"/>
                            </p:column>


                        </p:dataTable>
                    </h:form>






                </f:view>

            </ui:define>



        </ui:composition>

    </body>
</html>

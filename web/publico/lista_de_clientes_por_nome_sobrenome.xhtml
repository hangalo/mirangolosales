<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

       <ui:composition template="./../WEB-INF/templates/opac-clientes-template.xhtml">

          

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">

                <f:view>
                    
                <h:form id="formCercaFrate"  >
                    <h:messages/>
                    <p:panel header="Clientes por nome e sobrenome">

                        <h:panelGrid columns="7" cellspacing="5%">
                            <h:outputLabel value="Sobrenome:"/>
                            <h:inputText id="cognome" value="#{clienteMB.sobrenome}" required="true" requiredMessage="#{msg.obrigatorio}" immediate="true"/>
                            <h:outputLabel value="Nome:"/>
                            <h:inputText id="nome" value="#{clienteMB.nome}" />
                            <h:message for="nome"/>

                           
                            <p:commandButton value="Cercare..." actionListener="#{clienteMB.buscarClientesPorNomeSobrenome}" styleClass="but but-primary" update=":frmClientesNomeSobrenome:dtClientesNomeSobrenome"/>
                               
                        </h:panelGrid>

                    </p:panel>
                </h:form>
                    
                    
                    
                    <h:form id="frmClientesNomeSobrenome">
                      
                        <p:dataTable id="dtClientesNomeSobrenome" value="#{clienteMB.clientesPorNomeSobrenome}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['numero.registo']}"/>
                                </f:facet>
                                <h:outputText value="#{item.idCliente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nome']}"/>
                                </f:facet>
                                <h:outputText value="#{item.nomeCliente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['sobrenome']}"/>
                                </f:facet>
                                <h:outputText value="#{item.sobrenomeCliente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['casa']}"/>
                                </f:facet>
                                <h:outputText value="#{item.casaCliente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['rua']}"/>
                                </f:facet>
                                <h:outputText value="#{item.ruaCliente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['bairro']}"/>
                                </f:facet>
                                <h:outputText value="#{item.bairroCliente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['distrito:']}"/>
                                </f:facet>
                                <h:outputText value="#{item.distritoCliente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['telefone']}"/>
                                </f:facet>
                                <h:outputText value="#{item.telefonePrincipal}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['telemovel']}"/>
                                </f:facet>
                                <h:outputText value="#{item.telemovelPrincipal}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['email']}"/>
                                </f:facet>
                                <h:outputText value="#{item.emailPrincipal}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['data.cadastro']}"/>
                                </f:facet>
                                <h:outputText value="#{item.dataCadastro}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['municipio']}"/>
                                </f:facet>
                                <h:outputText value="#{item.idMunicipio.nomeMuncipio}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                  
                </f:view>


            </ui:define>

         

        </ui:composition>

    </body>
</html>

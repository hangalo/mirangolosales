<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      >
    <h:head>
        <title>SIG - Sistema Integrado de Getsão de Vendas</title>
        <h:outputStylesheet name="home.css" library="css"/>
    </h:head>
    <h:body style="padding-top: 10px ">



        <b:navBar brand="" brandHref="index_1.jsf" inverse="true" fixed="top">
            <h:link outcome="/admin/home-admin-add_1.jsf">
                <h:graphicImage style="margin-top: 1%" library="imagens" name="house.png" height="25" width="25"/>
            </h:link>
            <h5 style="margin-left: 75%; margin-top: -2.9%">
                Bem Vindo, <b>#{loginMB.usuarioAutenticado.idFuncionario}</b> !!!
                <b:form style="margin-left: 0%; margin-top: 0%">
                    <b:commandButton action="#{loginMB.logout()}" icon="log-out" value="Sair" look="danger" size="xs"/>
                </b:form>
            </h5>

        </b:navBar>


        <b:jumbotron>
            <b:container>
                <h1>Mirangolo</h1>
                <p>Sistema de Gestão de Vendas...
                </p>
            </b:container>
        </b:jumbotron>

        <!--<h:graphicImage name="clientes.png" library="imagens" width="100%"/>-->



        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
                color: white;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>SIG - Sistema Integrado de Getsão de Vendas</title>
        <h:outputStylesheet name="home.css" library="css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body style="padding-top: 10px ">



        <div id="top">
            <ui:insert name="top">
                <b:navBar brand="" brandHref="index_1.jsf" inverse="true" fixed="top">
                    <h:link outcome="/index_1">
                        <h:graphicImage style="margin-top: 1%" library="imagens" name="house.png" height="25" width="25"/>
                    </h:link>
                    <h:form styleClass="navbar-form navbar-right">
                        <div class="form-group">
                            <b:inputText placeholder="Email" fieldSize="sm"/>
                            <!--input type="text" class="form-control" placeholder="Search"/-->
                        </div>
                        <div class="form-group">
                            <b:inputText placeholder="Senha" fieldSize="sm"/>
                        </div> 
                        #{' '}
                        <b:commandButton size="sm" action="a" value="Entrar" look="success" icon="chevron-right" iconAlign="right"/>
                    </h:form>
                </b:navBar>

                <b:jumbotron>
                    <b:container>
                        <h1>Mirangolo</h1>
                        <p>Sistema de Gestão de Vendas...
                        </p>
                    </b:container>
                </b:jumbotron>

                <b:container fluid="true">  
                    <b:column col-sm="9" col-md="12" >
                        <b:row>
                            <b:column col-sm="9" col-md="12" styleClass="main">
                                <h:form id="formCercaFrate" styleClass="navbar-form navbar-right">
                                    <p:tabMenu activeIndex="#{param.i}">
                                        <p:menuitem value="Nova Venda" outcome="/admin/venda_autocomplete_1" style="color: #0066CC;">
                                            <f:param name="i" value="0" />
                                        </p:menuitem>

                                        <p:menuitem value="Diario" outcome="/admin/vendas-entre-datas-diario_1" style="color: #0066CC;">
                                            <f:param name="i" value="1" />
                                        </p:menuitem>

                                        <p:menuitem value="Vendas por cliente" outcome="/admin/vendas-por-cliente_1" style="color: #0066CC;">
                                            <f:param name="i" value="2" />
                                        </p:menuitem>

                                        <p:menuitem value="Catálogo de artigos" outcome="/admin/vendas-catalogo-artigos_1" style="color: #0066CC;">
                                            <f:param name="i" value="3" />
                                        </p:menuitem>
                                    </p:tabMenu>
                                </h:form>
                            </b:column>
                        </b:row>
                    </b:column>

                </b:container>

            </ui:insert>
        </div>

        <b:container fluid="true">
            <div id="content" class="right_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </b:container>






        <div id="bottom">
            <ui:insert name="bottom">
                <footer style="background-color: #ffffff; margin-top: 1%">
                    <b:progressBar value="100" animated="true" renderCaption="false"/>

                    <p style="text-align: center">
                        MirangoloSales - Sistema de Gestão de Vendas
                        <br/>
                        <a href="www.fenixinnovation.com"><b style="color: black">FênixInnovation</b></a> - 2019 Comprometidos com a Inovação</p> 
                    <br></br>
                </footer>
            </ui:insert>
        </div>

        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
                color: white;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>

</html>

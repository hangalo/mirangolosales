<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
       
     
        <h:outputStylesheet name="home.css" library="css"/>
       
       
        <title>Mirangolo - Sistema de gestão de vendas</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                  <center>
                    <h:link outcome="/home-pages/admin-entrata-home">
                        <h:graphicImage library="imagens" name="home.png" height="30" width="30"/>
                    </h:link>
                </center>
                <!-- <ui:insert name="top">Top</ui:insert>-->
               <h2 style="text-align: center; font-size: 1.5em;">Mirangolo - Sistema de gestao de vendas</h2>
                <h3 style="text-align: center;">Novos Registos</h3>
                <div id="container-menu">
                    <div id="box-container-menu">
                        <h:form>
                            <p:tabMenu activeIndex="#{param.i}">
                                <p:menuitem value="Gestão de Artigos" outcome="/admin/artigos" style="color: #0066CC;">
                                    <f:param name="i" value="0" />
                                </p:menuitem>
                                <p:menuitem value="Gestão de clientes" outcome="/admin/clientes" style="color: #0066CC;">
                                    <f:param name="i" value="1" />
                                </p:menuitem>
                                <p:menuitem value="Gestão categorias dos Artigos" outcome="/admin/categoria-artigo" style="color: #0066CC;">
                                    <f:param name="i" value="2" />
                                </p:menuitem>
                                <p:menuitem value="Gestão de Sock" outcome="/admin/artigos-gestao-stock" style="color:#0066CC;">
                                    <f:param name="i" value="3" />
                                </p:menuitem>
                                <p:menuitem value="Formas de pagamento" outcome="/admin/formas-pagamento" style="color: #0066CC;">
                                    <f:param name="i" value="4" />
                                </p:menuitem>

                                <p:menuitem value="Funcionarios" outcome="/admin/funcionarios" style="color:#0066CC;">
                                    <f:param name="i" value="5" />
                                </p:menuitem>
                                
                                
                                  <p:menuitem value="Departamentos" outcome="/admin/departamentos" style="color:#0066CC;">
                                    <f:param name="i" value="6" />
                                </p:menuitem>

                                <p:menuitem value="Secção" outcome="/admin/seccao-artigo" style="color:#0066CC;">
                                    <f:param name="i" value="7" />
                                </p:menuitem>
                                
                                  <p:menuitem value="Sectores" outcome="/admin/sectores" style="color:#0066CC;">
                                    <f:param name="i" value="8" />
                                </p:menuitem>
                                
                            </p:tabMenu>
                        </h:form>
                    </div>
                </div>

            </ui:insert>
        </div>
        <div>

            <div>

                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Gestão de vendas - Fénix Innovation</ui:insert>
        </div>

    </h:body>

</html>
